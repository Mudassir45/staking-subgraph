type User @entity {
  id: ID!
  account: Bytes! 
  earned: BigInt! 
  stakes: [Stake!]! 
  totalStaked: BigInt 
}

type Campain @entity {
  id: ID!
  startTimestamp: BigInt!
  endTimestamp: BigInt!
}

type Stake @entity {
  id: ID!
  account: Bytes! 
  amount: BigInt 
  timestamp: BigInt 
  unstakeTimestamp: BigInt! 
  earnedAmount: BigInt! 
  campain: Campain! 
}